<ngb-carousel class="carousel-fade">
    @for (item of items; track item) {
        <ng-template ngbSlide>
            <a [routerLink]="['post', item.id]">
                <img [src]="'./assets/'+item.imagemCapa" alt="..."/>
            </a>
            <div class="carousel-caption">
                <h3 class="text-body">{{item.titulo}}</h3>
                <p class="text-body">{{item.descricao}}</p>
            </div>
        </ng-template>
    }
</ngb-carousel>
